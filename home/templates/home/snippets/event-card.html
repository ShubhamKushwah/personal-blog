<div class="event-card row">
    <div class="content-in-card col-9">
        {{ obj.desc }}
    </div>
    <div class="time-part col-2">
        <span class="time-span">{{ obj.timestamp }}</span>
    </div>
    <div class="col-1 del-box" onclick="location.href='{{ obj.id }}/delete/'">
        <a class="del-link" href="{{ obj.id }}/delete/"><i class="fas fa-trash"></i></a>
    </div>
</div>
